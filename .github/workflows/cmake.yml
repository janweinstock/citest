name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup cross-compiler
      id: cross-compiler
      uses: actions/cache@v2
      with:
        path: DEPENDS
        key: cross-compiler-${{runner.os}}

    - name: Download cross-compiler
      if: steps.cross-compiler.outputs.cache-hit != 'true'
      run: |
        mkdir DEPENDS
        cd DEPENDS
        release=or1k-elf_gcc5.3.0_binutils2.26_newlib2.4.0_gdb7.11.tgz
        wget https://github.com/openrisc/newlib/releases/download/v2.4.0/$release
        tar -xzf $release
        cd ..
        
    - name: Check cross-compiler
      run: |
        export PATH=$PATH:$(pwd)/DEPENDS/or1k-elf/bin
        echo $PATH
        or1k-elf-gcc --version
        
    - name: Check cross-compiler (again)
      run: or1k-elf-gcc --version
        
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --verbose

name: Matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        name: [ASAN,USAN,TSAN]
        sanitize: [address,undefined,thread]
        
    name: ${{matrix.name}}
        
    env:
      CXX_FLAGS=-fsanitize=${{matrix.sanitize}}

    steps:
    - name: Setup
      run: |
        sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe restricted multiverse"
        sudo apt-get update -y -qq
        sudo apt-get install libelf-dev libsdl2-dev libvncserver-dev

    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Echo ${{matrix.version}}
      run: echo $CXX_FLAGS
